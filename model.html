<html>  
  <head>
    <link rel="stylesheet" href="style.css">

  </head>
<body>  

  <img alt="Graduation caps" height="200" src="st.jpg" width="200" align = "center">


    <div style="border:1px solid pink;padding:20px;font-size:20px"> 
   <table>    
    <tr><td>  Name:</td><td><input type="text" name="Name"/><td></tr>    
    <tr><td>  Email Id:</td><td><input type="text" name="Email"/><td></tr>   
    <tr><td>  Phone Number:</td><td><input type="text" name="Phone"/><td></tr>  
    <tr><td>  Age:</td><td><input type="text" name="Age"/><td></tr>  
    <tr><td>  Department:</td><td><input type="text" name="Department"/><td></tr> 
    <tr><td>Description/About :</td><td><textarea rows="5" cols="40" name="aboutyou" placeholder="Write about yourself"></textarea></td></tr> 
    <tr><td>  Hobbies:</td><td><input type="text" name="Hobbies"/><td></tr> 
    </table> 
    
    
    <label for="Skills">Choose Skills:</label>

    <select id="Skills">
      <option value="C++"> C++ </option>
      <option value="Java"> Java </option>
      <option value="Python"> Python</option>
      <option value="Perl"> Perl</option>
    </select>
    <br>
 
    <label for="Social handles">Choose Social handles :</label>

    <select name="Social handles" id="Social handles" multiple>
      <option value="LinkedIn">LinkedIn</option>
      <option value="Facebook">Facebook</option>
      <option value="Twitter">Twitter</option>
      <option value="Insta">Insta</option>
    </select>
    <br>
<table> 
      
</table>
   <br>


<label class="header">Profile Photo:</label>
                
<input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>

</div>
  
</body>  
</html>
